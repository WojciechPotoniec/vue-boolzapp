<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="js/script.js"></script>
    <title>Vue Boolzapp</title>
</head>
<body>
    <div id="app" class="py-3">
        <main class="container d-flex p-0">
            <div id="contactList">
                <div class="toolbar">
                    <div class="avatar d-flex align-items-center">
                        <img src="https://cdn.noitatnemucod.net/avatar/100x100/one_piece/user-08.jpeg" alt="Me">
                        <strong class="ms-2">Wojtek</strong>
                    </div>
                    <div>
                        <i id="icon" class="fa-solid fa-circle-notch"></i>
                        <i id="icon" class="fa-solid fa-message"></i>
                        <i id="icon" class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification">
                    <div class="notify">
                        <i id="bell" class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="input-group mb-3 searchbar">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contacts">
                    <div class="contact d-flex align-content-start">
                        <div class="avatar">
                            <img src="img/avatar_1.jpg" alt="Michele">
                        </div>
                        <div>
                            <h6>Michele</h6>
                            <span>Ultimo messaggio inviato</span>
                        </div>
                        <small class="time ms-auto">
                            15:30
                        </small>
                    </div>
                </div>
            </div>
            <div id="chatWrapper" class="">
                <div class="toolbar ">
                    toolbar
                </div>
                <div class="chat">
                    chat
                </div>
                <div class="toolbar ">
                    toolbar
                </div>
            </div>
        </main>
    </div>
</body>
</html>
